<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/order.css" type="text/css" />
        <link rel="stylesheet" href="./assets/font/themify-icons.css" type="text/css" />
        <title>Order | Cookstar</title>
    </head>
    <body>
        <header>
            <a href="./index.html" id="homePage">Cookstar</a>
            <a href="./order.html" class="button">Order now</a>
        </header>
        <main>
            <div id="banner">
                <h2>Announcement banner</h2>
                <p>Stay up to date with our latest information.</p>
            </div>
            <aside>
                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
            </aside>
            <article style="min-height: 800px">
                <h2>Items</h2>
                <ul id="list">
                    <li>
                        <a href="#">
                        <div>
                            <p>hamberger</p>
                            <p></p>
                            <p>$1.0</p>
                        </div>
                        <img class="minhHoa" src="./assets/img/hamberger.jpg" alt="hamberger" />
                        </a>
                    </li>
                    <li>
                        <a href="#">
                        <div>
                            <p>banhTrang</p>
                            <p></p>
                            <p>$3.0</p>
                        </div>
                        <img class="minhHoa" src="./assets/img/banhTrang.jpg" alt="banh Trang" />
                        </a>
                    </li>
                    <li>
                        <a href="#">
                        <div>
                            <p>piza</p>
                            <p></p>
                            <p>$6.99</p>
                        </div>
                        <img class="minhHoa" src="./assets/img/piza.jpg" alt="piza" />
                        </a>
                    </li>
                </ul>
            </article>
        </main>
        <footer>
            <p>Copyright 2021</p>
        </footer>

        <script>
            function myFunction() {
                var input, filter, ul, li, a, i, txtValue;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                ul = document.getElementById("list");
                li = ul.getElementsByTagName("li");
                for (i = 0; i < li.length; i++) {
                    a = li[i].getElementsByTagName("a")[0];
                    txtValue = a.textContent || a.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        li[i].style.display = "inline";
                    } else {
                        li[i].style.display = "none";
                    }
                }
            }
        </script>
    </body>
</html>
