<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/order.css" type="text/css" />
        <link rel="stylesheet" href="./assets/font/themify-icons.css" type="text/css" />
        <title>Order | Cookstar</title>
    </head>
    <body>
        <header>
            <a href="./index.html" id="homePage">Cookstar</a>
            <a href="./order.html" class="button">Order now</a>
        </header>
        <main>
            <div id="banner">
                <h2>Announcement banner</h2>
                <p>Stay up to date with our latest information.</p>
            </div>
            <aside>
                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
            </aside>
            <article>
                <h2>Items</h2>
                <ul id="list-items">
                    <li onclick="buy(this)">
                       <div class="item-left">
                          <p class="name">Piza</p>
                          <p><span class="gia">5.00</span>&nbsp;$</p>
                       </div>
                       <p class="item-right">
                          <img class="hinhMinhHoa" src="./assets/img/piza.jpg" alt="" />
                       </p>
                    </li>
                    <li onclick="buy(this)">
                       <div class="item-left">
                          <p class="name">Banh Trang</p>
                          <p><span class="gia">5.00</span>&nbsp;$</p>
                       </div>
                       <p class="item-right">
                          <img class="hinhMinhHoa" src="./assets/img/banhTrang.jpg" alt="" />
                       </p>
                    </li>
                    <li onclick="buy(this)">
                       <div class="item-left">
                          <p class="name">hamberger</p>
                          <p><span class="gia">5.00</span>&nbsp;$</p>
                       </div>
                       <p class="item-right">
                          <img class="hinhMinhHoa" src="./assets/img/hamberger.jpg" alt="" />
                       </p>
                    </li>
                    <li onclick="buy(this)">
                       <div class="item-left">
                          <p class="name">Salty Beef</p>
                          <p><span class="gia">5.00</span>&nbsp;$</p>
                       </div>
                       <p class="item-right">
                          <img class="hinhMinhHoa" src="./assets/img/Salty-Beef.jpg" alt="" />
                       </p>
                    </li>
                </ul>
                <dialog id = "dialog">
                   <h2>Order it now</h2>
                  <form id="orderForm" method="POST" action="#">
                     <p id="imgOrder"></p>
                     <p>Items: </p>
                     <p id="sizeOrder">
                        <button type="button" class="butn" onclick="changeNumber(-1)">-</button>
                        <span id="numberOrder">0</span>
                        <button type="button" class="butn" onclick="changeNumber(1)">+</button>
                     </p>
                     <p id="submitButton">
                        <button type="button" class="cance butn" onclick="cance()">X</button>
                        <button type="button" class="ok butn">$&nbsp;<span id="sumValue">0</span></button>
                     </p>
                     <span id="price" hidden>0</span>
                  </form>
                </dialog>
            </article>
        </main>
        <footer>
            <p>Copyright 2021</p>
        </footer>

        <script src="./assets/script/order.js">
        </script>
    </body>
</html>
