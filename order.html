<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/order.css" type="text/css" />
        <link rel="stylesheet" href="./assets/font/themify-icons.css" type="text/css" />
        <title>Order | Cookstar</title>
    </head>
    <body>
      <header>
         <a href="./index.html" id="homePage">Cookstar</a>
         <p href="./order.html" class="button" onclick="login()">Login</p>
         <dialog id="digLogin">
           <h2>CookStart</h2>
           <form action="" method="POST" name="form" target="_blank">
             <p class="signup" hidden="hidden"><input type="text" name="name" placeholder="Name" required="required" /></p>
             <p><input type="tel" name="phone" placeholder="Phone" required="required" /></p>
             <p><input type="password" name="password" placeholder="Password" required="required" /></p>
             <p class="signup" hidden="hidden"><input type="email" name="email" placeholder="Email" /></p>
             <p class="signup" hidden="hidden"><input type="text" name="address" placeholder="Address" required="required" /></p>
             <p style="height: 50px;">
               <a href="./getPassword.html" class="btn" target="_blank">forget password</a>
               <span class="btn" onClick="switchForm()">Login / SignUp</span>
             </p>
             <p><input type="submit" class="button" value="Login" id="submitButton"/></p>
           </form>
         </dialog>
       </header>
        <main>
            <div id="banner">
                <h2>Announcement banner</h2>
                <p>Stay up to date with our latest information.</p>
            </div>
            <aside>
                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
            </aside>
            <article>
                <h2>Items</h2>
                <ul id="list-items">
                    <li onclick="buy(this)">
                       <div class="item-left">
                          <p class="name">Banh Trang</p>
                          <p><span class="gia">5.00</span>&nbsp;$</p>
                       </div>
                       <p class="item-right">
                          <img class="hinhMinhHoa" src="./assets/img/banhTrang.jpg" alt="" />
                       </p>
                    </li>
                    <li onclick="buy(this)">
                       <div class="item-left">
                          <p class="name">hamberger</p>
                          <p><span class="gia">5.00</span>&nbsp;$</p>
                       </div>
                       <p class="item-right">
                          <img class="hinhMinhHoa" src="./assets/img/hamberger.jpg" alt="" />
                       </p>
                    </li>
                    <li onclick="buy(this)">
                       <div class="item-left">
                          <p class="name">Salty Beef</p>
                          <p><span class="gia">5.00</span>&nbsp;$</p>
                       </div>
                       <p class="item-right">
                          <img class="hinhMinhHoa" src="./assets/img/Salty-Beef.jpg" alt="" />
                       </p>
                    </li>
                </ul>
                <dialog id = "dialog">
                   <h2>Order it now</h2>
                  <form id="orderForm" method="POST" action="#">
                     <p id="imgOrder"></p>
                     <p>Items: </p>
                     <p id="sizeOrder">
                        <button type="button" class="butn" onclick="changeNumber(-1)">-</button>
                        <span id="numberOrder">0</span>
                        <button type="button" class="butn" onclick="changeNumber(1)">+</button>
                     </p>
                     <p id="submitButton">
                        <button type="button" class="cance butn" onclick="cance()">X</button>
                        <button type="button" class="ok butn">$&nbsp;<span id="sumValue">0</span></button>
                     </p>
                     <span id="price" hidden>0</span>
                  </form>
                </dialog>
            </article>
        </main>
        <footer>
            <p>Copyright 2021</p>
        </footer>

        <script src="./assets/script/order.js"></script>
        <script src="./assets/script/login.js"></script>
    </body>
</html>
