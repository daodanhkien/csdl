<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/login.css" />
        <title>Login | Cookstar</title>
    </head>

    
    <body>
        <header>
            <a href="./index.html" id="homePage">Cookstar</a>
            <p href="./order.html" class="button" onclick="login()">Login</p>
        </header>
        <main>
            <h1>COOKSTAR</h1>
            <form action="login.php" method="POST" name="form" target="_blank">
                <p class="signup" hidden="hidden"><input type="text" name="name" placeholder="Name" required="required" /></p>
                <p><input type="tel" name="phone" placeholder="Phone" required="required" /></p>
                <p><input type="password" name="password" placeholder="Password" required="required" /></p>
                <p class="signup" hidden="hidden"><input type="email" name="email" placeholder="Email" /></p>
                <p class="signup" hidden="hidden"><input type="text" name="address" placeholder="Address" required="required" /></p>

                <p style="height: 50px;">
                    <a href="./getPassword.html" class="btn" target="_blank">forget password</a>
                    <span class="btn" onClick="switchForm()">Login / SignUp</span>
                </p>
                <p><input type="submit" class="button" value="Login" id="submitButton"/></p>
            </form>
        </main>
        <script src="./assets/script/login.js"></script>
    </body>
</html>
